{% extends 'base.html' %} {% load static %} {% block content %}


<html>
   <head>
      <title>Out lovely home</title>
   </head>
   <body>

    <span>
        <a href="{% url 'home' %}">Home</a> /
        <a href="{% url 'menu' %}">Menu</a> /
        <a href="{% url 'about' %}">about us</a> /
    </span>
    
    {% comment %} <div class="row">
    </div>     {% endcomment %}
    {% comment %} <div class="column"> {% endcomment %}

        <div class="row"></div>
        <table class="center" style="width:100%">
            <tr>
              
              <td style="width:85%"><img src={% static 'img/background.jpg' %} align="left" width="100%" height="20%" object-fit="cover" /></td>
              {% comment %} <td style="width:10%"></td>
              <td style="width:10%"></td>
              <td style="width:10%"></td> {% endcomment %}
              <td style="width15%"> 

                <form action = "/menu/" method = "post", style="background-color: #E0E0E2;">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <img src={% static 'img/echo_with_her_daily_mission_20.jpg' %} alt="Avatar" class="avatar" width="100%" height="10%" object-fit="cover">
                    <div class="container">
                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required>
                    
                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>
                    
                        <button type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </div>
                    <div class="container">
                    </div>
                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                </form>

              </td>
            </tr>
        </table>


    {% comment %} </div> {% endcomment %}

   </body>
</html>



{% endblock %}
